<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Truco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador Truco</h1>
    <div class="teams">
        <div class="team1">
            <label for="team1">Equipo 1:</label>
            <input type="number" id="team1" value="0" readonly>
            <button onclick="increment('team1')">+</button>
            <button onclick="decrement('team1')">-</button>
        </div>
        <div class="versus">VS</div>
        <div class="team2">
            <label for="team2">Equipo 2:</label>
            <input type="number" id="team2" value="0" readonly>
            <button onclick="increment('team2')">+</button>
            <button onclick="decrement('team2')">-</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
